<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 03</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="header03style.css">
</head>

<body>
    <header class="container">
        <nav class="navbar">
            <div class="logocontainer"><img src="assets/images/Asda.png" alt="logo of asda" class="logo" /></div>
            <div class="dropdown">
                <select name="grocery" id="grocery">
                    <option value="" selected>Search Groceries</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="bakery and bread">Bakery and Bread</option>
                    <option value="meat and seafood">Meat and Seafood</option>
                    <option value="dairy">Dairy, Cheese and Eggs</option>
                    <option value="snakcks and drinks">Snacks and Drinks</option>
                </select>
            </div>
            <div class="searchform">
                <form>
                    <input type="search" name="query" placeholder="for..." class="searchinput" /><label><button><i
                                class="fa-solid fa-magnifying-glass fa-xs" style="color: #000000;"></i></button></label>
                </form>
            </div>
            <div class="utility">
                <span>
                    <a href="#" class="location"><i class="fa-solid fa-location-dot fa-xs"
                            style="color: #000000;"></i>&nbsp;Find&nbsp;a&nbsp;store</a>
                </span>
                <button><a href="#">Help</a></button>
            </div>
        </nav>
    </header>
</body>

</html>
